---
- name: install repo nginx
  become: true
  ansible.builtin.yum:
    name: epel-release
    state: present
  tags: lighthouse
- name: install nginx
  become: true
  ansible.builtin.yum:
    name: nginx
    state: present
  notify: start-nginx
  tags: lighthouse
- name: add config nginx
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0755
  notify: reload-nginx
  tags: lighthouse
- name: Install git
  ansible.builtin.yum:
    name: git
    state: present
  tags: lighthouse
- name: Copy from git
  git:
    repo: "{{ lighthouse_git }}"
    version: master
    dest: "{{ lighthouse_dir }}"
  tags: lighthouse
- name: Add config
  ansible.builtin.template:
    src: lighthouse.conf.j2
    dest: /etc/nginx/conf.d/default.conf
    mode: 0755
  notify: reload-nginx
  tags: lighthouse